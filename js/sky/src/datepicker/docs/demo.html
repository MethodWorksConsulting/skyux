<div ng-controller="DatepickerDemoController as datepickerCtrl" 
    style="height: 700px; overflow: hidden; position: relative">
    <form name="datepickerCtrl.testform" novalidate>

        <div class="row" style="position: absolute; bottom: 100px">
            <div class="col-md-6 col-xs-12">
                <label>Date field</label>
                <bb-datepicker 
                        bb-datepicker-min="datepickerCtrl.minDate" 
                        bb-datepicker-name="date2" 
                        ng-model="datepickerCtrl.date2" 
                        bb-datepicker-placeholder="datepickerCtrl.placeholder">
                </bb-datepicker>
        
            </div>
           
        </div>
        

    </form>
</div>
